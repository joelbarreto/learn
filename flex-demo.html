<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            background-color: dodgerblue;
            justify-content:space-around;
        }
        .flex-container > div {
            background-color: #f1f1f1;
            width: 25%;
            margin: 1% 1% 1% 1%;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The flex-direction Property</h1>
    <p>flex-direction: row; stacks the flex items horizontally (fronm left to right):</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <!-- <div>9</div> -->
    </div>
</body>
</html>
